# SPDX-License-Identifier: Apache-2.0
name: Build Server Image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  SERVER_IMAGE_NAME: ${{ github.repository }}/server

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linting
        continue-on-error: true
        run: |
          ruff check ./server --output-format=github > ruff_report.txt
          cat ruff_report.txt

      - name: Upload Ruff report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ruff-lint-report
          path: ruff_report.txt
          retention-days: 14

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Server Docker metadata
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}

      - name: Build Server Docker image
        id: build-server
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile.server
          push: false
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
